name: Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: cp-wri.github.io
    env:
      SITE_NAME: "Competitive Programming WRI"
      SITE_TITLE: "CP WRI"
      SITE_DESCRIPTION: "Competitive Programming (CP) merupakan forum di dalam Workshop & Riset Informatika bertujuan mewadahi mahasiswa yang memiliki bakat / minat di bidang competitive programming."
      GRIDSOME_DISQUS_SHORTNAME: "https-cp-wri-github-io"
      GRIDSOME_BASE_URL: ${{ secrets.GRIDSOME_BASE_URL }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - run: yarn
    - run: yarn build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: dist
        
  deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
